{% extends "base.html" %}
{% block content %}

      <h3 class="black-text text-darken-4 center-align">Add Cocktail</h3>

    <div class="row card-panel  blue-grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_cocktail') }}">
					<div class="row">
						<div class="input-field col s12">
							<i class="fas fa-folder-open prefix black-text text-darken-4"></i>
							<select id="category_name" name="category_name" class="validate" required>
					                        <option value="" disabled selected>Choose Spirit</option>
					                        {% for category in categories %}
					                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
					                        {% endfor %}
					                    </select>
							<label for="category_name">Select distilled alcohol </label>
						</div>
					</div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-cocktail prefix black-text text-darken-4"></i>
                    <input id="cocktail_name" name="cocktail_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="cocktail_name">Cocktail Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix black-text text-darken-4"></i>
                    <textarea id="description_cocktail" name="description_cocktail" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="description_cocktail">Ingredients with their meausure</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-tint prefix black-text text-darken-4"></i>
                    <input id="ice" name="ice" minlength="5" 
                        type="text" class="validate" required>
                    <label for="ice">Ice</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-center prefix black-text text-darken-4"></i>
                    <input id="method" name="method" minlength="5" 
                        type="text" class="validate" required>
                    <label for="method">Method</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-leaf prefix black-text text-darken-4"></i>
                    <input id="garnish" name="garnish" minlength="5" 
                        type="text" class="validate" required>
                    <label for="garnish">Garnish</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-comments prefix black-text text-darken-4"></i>
                    <input id="comment" name="comment" minlength="5" 
                        type="text" class="validate" required>
                    <label for="comment">Comment</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-glass-whiskey prefix black-text text-darken-4"></i>
                    <input id="glass" name="glass" minlength="5" 
                        type="text" class="validate" required>
                    <label for="glass">Glass</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix black-text text-darken-4"></i>
                    <input id="image_url" name="image_url"
                        type="text" class="validate">
                    <label for="image_url">Add image url (optional)</label>
                </div>
            </div>
            <div class="row">
                    <button type="submit" class="col s12 btn-large blue-grey lighten-2 text-shadow">
                        Add Cocktail <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
        </form>
    </div>

{% endblock %}
