{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix light-black-text text-darken-4"></i>
						<input id="username" name="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
                </div>
                <!-- first name -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user prefix light-black-text text-darken-4"></i>
						<input id="firstname" name="firstname" type="text" class="validate">
						<label for="firstname">First name</label>
					</div>
                </div>
                <!-- last name -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user prefix light-black-text text-darken-4"></i>
						<input id="lastname" name="lastname" type="text" class="validate">
						<label for="lasttname">Last name</label>
					</div>
                </div>
                <!-- nationality -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-globe prefix light-black-text text-darken-4"></i>
						<input id="nationality" name="nationality" type="text" class="validate">
						<label for="nationality">Nationality</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-black-text text-darken-4"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large blue-grey lighten-2 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
